<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login-style.css">
    <title>Login page</title>
</head>
<body>
    <h1 style="color: #111">EliTe School Manager</h1>
    <div class="signin">
        <form method="post" id="register" action="#" onsubmit="return validate_login()">
            <h2>Log In</h2>
            <label> Name of School :</label><br>
            <input type="text" name="Uname" id="us_name" placeholder="Username"><br>
            <span id="lbuser" style="color:rgba(253, 250, 57, 0.911); visibility:hidden;">Cannot be blank</span><br><br><br>
            <label> Password :</label><br>
            <input type="password" name="pass" id="password" placeholder="Password"><br>
            <span id="lbpass" style="color:rgba(253, 250, 57, 0.911); visibility:hidden;">Cannot be less than 8 characters
            </span><br><br><br>
           <input type="submit" name="submit" value="Log in"><br><br>
            <div id="container">
                <a href="pforget.html" style="margin-right:0px; font-size: 13px; font-family:Arial, Helvetica, sans-serif">
                    Forgot password?</a>
            </div><br><br><br><br>
           <p class="signUpRedir"> Don't have account?
            <a href="register.html">&nbsp;Sign Up</a></p>
            
        </form>
        <script src="javascript/loginvalidate.js"></script>
    </div>
</body>
</html>
